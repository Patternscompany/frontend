<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Registration - TGSDC 2026</title>
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .simple-form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .btn-primary-custom {
            background-color: #0a6ebd;
            border-color: #0a6ebd;
            color: #fff;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 6px;
        }

        .btn-primary-custom:hover {
            background-color: #085a9c;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="simple-form-container">
            <div class="text-center mb-4">
                <img src="assets/img/trant-logo.png" alt="Logo" style="max-height: 80px;">
                <h3 class="mt-3">Registration</h3>
            </div>

            <form id="simpleRCForm">
                <!-- TITLE -->
                <div class="col-12">
                    <label class="form-label d-block">Title <span class="text-danger">*</span></label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="title" id="title1" value="Dr" required>
                        <label class="btn btn-outline-secondary" for="title1">Dr.</label>
                        <input type="radio" class="btn-check" name="title" id="title2" value="Prof">
                        <label class="btn btn-outline-secondary" for="title2">Prof.</label>
                    </div>
                </div>
                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Full Name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email Address <span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                </div>

                <!-- Mobile -->
                <div class="mb-3">
                    <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
                    <input type="tel" name="mobile" class="form-control" placeholder="Enter Mobile Number"
                        pattern="[0-9]{10}" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                        title="Please enter exactly 10 digits" required>
                </div>

                <!-- Council -->
                <div class="mb-3">
                    <label class="form-label">State Dental Council / Organization <span
                            class="text-muted small">(Optional)</span></label>
                    <select name="organization" id="orgSelect" class="form-select">
                        <option value="">Select Council</option>
                        <option value="Andhra Pradesh State Dental Council">Andhra Pradesh State Dental Council</option>
                        <option value="Arunachal Pradesh State Dental Council">Arunachal Pradesh State Dental Council
                        </option>
                        <option value="Assam State Dental Council">Assam State Dental Council</option>
                        <option value="Bihar State Dental Council">Bihar State Dental Council</option>
                        <option value="Chhattisgarh State Dental Council">Chhattisgarh State Dental Council</option>
                        <option value="Dental Council of Chandigarh">Dental Council of Chandigarh</option>
                        <option value="Delhi State Dental Council">Delhi State Dental Council</option>
                        <option value="Goa State Dental Council">Goa State Dental Council</option>
                        <option value="Gujarat State Dental Council">Gujarat State Dental Council</option>
                        <option value="Haryana State Dental Council">Haryana State Dental Council</option>
                        <option value="Himachal Pradesh State Dental Council">Himachal Pradesh State Dental Council
                        </option>
                        <option value="Jammu & Kashmir State Dental Council">Jammu & Kashmir State Dental Council
                        </option>
                        <option value="Jharkhand State Dental Council">Jharkhand State Dental Council</option>
                        <option value="Karnataka State Dental Council">Karnataka State Dental Council</option>
                        <option value="Kerala State Dental Council">Kerala State Dental Council</option>
                        <option value="Madhya Pradesh State Dental Council">Madhya Pradesh State Dental Council</option>
                        <option value="Maharashtra State Dental Council">Maharashtra State Dental Council</option>
                        <option value="Manipur State Dental Council">Manipur State Dental Council</option>
                        <option value="Meghalaya State Dental Council">Meghalaya State Dental Council</option>
                        <option value="Mizoram State Dental Council">Mizoram State Dental Council</option>
                        <option value="Nagaland State Dental Council">Nagaland State Dental Council</option>
                        <option value="Orissa State Dental Council">Orissa State Dental Council</option>
                        <option value="Pondicherry Dental Council">Pondicherry Dental Council</option>
                        <option value="Punjab State Dental Council">Punjab State Dental Council</option>
                        <option value="Rajasthan State Dental Council">Rajasthan State Dental Council</option>
                        <option value="Sikkim State Dental Council">Sikkim State Dental Council</option>
                        <option value="Tamil Nadu State Dental Council">Tamil Nadu State Dental Council</option>
                        <option value="Telangana State Dental Council">Telangana State Dental Council</option>
                        <option value="Tripura State Dental Council">Tripura State Dental Council</option>
                        <option value="Uttar Pradesh State Dental Council">Uttar Pradesh State Dental Council</option>
                        <option value="Uttarakhand State Dental Council">Uttarakhand State Dental Council</option>
                        <option value="West Bengal Dental Council">West Bengal Dental Council</option>
                        <option value="Other">Other / Organization</option>
                    </select>
                    <!-- Manual Input for Other -->
                    <input type="text" name="organization_manual" id="orgManual" class="form-control mt-2"
                        placeholder="Enter Name Manually" style="display:none;">
                </div>







                <!-- ida number -->
                <div class="md-4">
                    <label class="form-label">State Dental Council Registration Number <span
                            class="text-muted small">(Optional)</span></label>
                    <input type="text" name="dci_reg_number" class="form-control" placeholder="Enter DCI Reg No.">
                    <small class="text-muted">If you want credit points you can enter DCI Number</small>
                </div>

                <!-- Category -->
                <div class="mb-4">
                    <label class="form-label d-block">Registration Category <span class="text-danger">*</span></label>

                    <!-- RC MEMBER -->
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="regType" id="rt1" value="RC MEMBER"
                            data-amount="3500" required>
                        <label class="form-check-label" for="rt1">RC MEMBER (₹3500)</label>
                    </div>

                    <!-- DELEGATE -->
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="regType" id="rt2"
                            value="DELEGATE(WITH LUNCH)" data-amount="1500">
                        <label class="form-check-label" for="rt2">DELEGATE (WITH LUNCH) (₹1500)</label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="regType" id="rt3" value="DELEGATE"
                            data-amount="1000">
                        <label class="form-check-label" for="rt3">DELEGATE (₹1000)</label>
                    </div>

                    <!-- BANQUET ADD-ON (Hidden for RC Member) -->
                    <div class="form-check mt-3 ps-4" id="banquetSection" style="display: none;">
                        <input class="form-check-input" type="checkbox" id="banquetAddon" value="2000">
                        <label class="form-check-label fw-bold text-primary" for="banquetAddon">
                            Add Banquet Pass (+ ₹2000)
                        </label>
                        <div class="form-text small">Create memories with fellow delegates!</div>
                    </div>
                </div>

                <input type="hidden" name="amount" id="finalAmount">
                <input type="hidden" name="reg_type" id="finalType">

                <button type="submit" class="btn btn-primary-custom" id="submitBtn">Proceed to Payment</button>
            </form>
        </div>
    </div>



    <!-- CONFIG -->
    <script>
        // Use the same base URL logic as checkout
        const API_BASE_URL = "http://localhost:5000"; 
    </script>

    <script>
        const form = document.getElementById("simpleRCForm");
        const submitBtn = document.getElementById("submitBtn");
        const orgSelect = document.getElementById("orgSelect");
        const orgManual = document.getElementById("orgManual");

        // BANQUET LOGIC
        const banquetSection = document.getElementById("banquetSection");
        const banquetCheckbox = document.getElementById("banquetAddon");
        const radios = document.querySelectorAll('input[name="regType"]');

        // Toggle Banquet Option based on Category
        radios.forEach(radio => {
            radio.addEventListener('change', function () {
                if (this.value.includes("RC MEMBER")) {
                    // RC Member: Hide and Uncheck
                    banquetSection.style.display = "none";
                    banquetCheckbox.checked = false;
                } else {
                    // Delegate: Show
                    banquetSection.style.display = "block";
                }
            });
        });

        // Toggle Manual Input
        orgSelect.addEventListener("change", function () {
            if (this.value === "Other") {
                orgManual.style.display = "block";
                orgManual.required = true;
            } else {
                orgManual.style.display = "none";
                orgManual.required = false;
                orgManual.value = "";
            }
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const titleSelected = document.querySelector('input[name="title"]:checked');
            if (!titleSelected) {
                alert("Please Select Title");
                return;
            }

            // Get selected radio
            const selectedRadio = document.querySelector('input[name="regType"]:checked');
            if (!selectedRadio) {
                alert("Please select a category");
                return;
            }

            // CALCULATE AMOUNT
            let amount = parseInt(selectedRadio.getAttribute("data-amount"));
            let type = selectedRadio.value;

            // Check Banquet
            if (banquetCheckbox.checked && banquetSection.style.display !== "none") {
                amount += 2000;
                type += " + Banquet Pass";
            }

            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";

            try {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // FIX: Explicitly set amount and type from captured variables
                data.amount = amount;
                data.reg_type = type;

                // Handle Manual Organization logic
                if (data.organization === "Other" && data.organization_manual) {
                    data.organization = data.organization_manual;
                }

                // Send to Backend
                let res = await fetch(`${API_BASE_URL}/api/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error("Server Error: " + res.statusText);

                let result = await res.json();
                if (!result.success) throw new Error(result.error);

                // Store for Checkout
                const checkoutData = {
                    reg_id: result.reg_id,
                    amount: data.amount,
                    name: data.name,
                    email: data.email,
                    mobile: data.mobile,
                    reg_type: data.reg_type,
                    organization: data.organization // Store for reference
                };

                localStorage.setItem("reg_payload", JSON.stringify(checkoutData));
                window.location.href = "checkout.html";

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "Proceed to Payment";
            }
        });
    </script>

</body>

</html>
