<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquet Pass Registration - TGSDC 2026</title>
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .simple-form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .btn-primary-custom {
            background-color: #0a6ebd;
            border-color: #0a6ebd;
            color: #fff;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 6px;
        }

        .btn-primary-custom:hover {
            background-color: #085a9c;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="simple-form-container">
            <div class="text-center mb-4">
                <img src="assets/img/trant-logo.png" alt="Logo" style="max-height: 80px;">
                <h3 class="mt-3">Banquet Pass Registration</h3>
                <p class="text-muted">Purchase your solo banquet pass for ₹2,000</p>
            </div>

            <form id="banquetForm">
                <!-- TITLE -->
                <div class="col-12 mb-3">
                    <label class="form-label d-block">Title <span class="text-danger">*</span></label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="title" id="title1" value="Dr" required>
                        <label class="btn btn-outline-secondary" for="title1">Dr.</label>
                        <input type="radio" class="btn-check" name="title" id="title2" value="Prof">
                        <label class="btn btn-outline-secondary" for="title2">Prof.</label>
                        <input type="radio" class="btn-check" name="title" id="title3" value="Mr">
                        <label class="btn btn-outline-secondary" for="title3">Mr.</label>
                        <input type="radio" class="btn-check" name="title" id="title4" value="Ms">
                        <label class="btn btn-outline-secondary" for="title4">Ms.</label>
                    </div>
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Full Name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email Address <span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                    <div class="form-text">Your ticket will be sent to this email.</div>
                </div>

                <!-- Mobile -->
                <div class="mb-3">
                    <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
                    <input type="tel" name="mobile" class="form-control" placeholder="Enter Mobile Number"
                        pattern="[0-9]{10}" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                        title="Please enter exactly 10 digits" required>
                </div>

                <!-- Council -->
                <div class="mb-3">
                    <label class="form-label">State Dental Council / Organization / College <span
                            class="text-muted small">(Optional)</span></label>
                    <select name="organization" id="orgSelect" class="form-select">
                        <option value="">Select Option</option>
                        <option value="Andhra Pradesh State Dental Council">Andhra Pradesh State Dental Council</option>
                        <option value="Telangana State Dental Council">Telangana State Dental Council</option>
                        <option value="Other">Other / Organization / College</option>
                    </select>
                    <!-- Manual Input for Other -->
                    <input type="text" name="organization_manual" id="orgManual" class="form-control mt-2"
                        placeholder="Enter Name Manually" style="display:none;">
                </div>

                <!-- ida number -->
                <div class="mb-4">
                    <label class="form-label">DCI Registration Number <span
                            class="text-muted small">(Optional)</span></label>
                    <input type="text" name="dci_reg_number" class="form-control" placeholder="Enter DCI Reg No.">
                </div>

                <!-- Price Display -->
                <div class="alert alert-warning text-center fw-bold mb-4">
                    Amount to Pay: ₹2,000
                </div>

                <input type="hidden" name="regType" value="BANQUET PASS">
                <input type="hidden" name="amount" value="2000">

                <button type="submit" class="btn btn-primary-custom" id="submitBtn">Proceed to Payment</button>

                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none small text-muted">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <!-- CONFIG -->
    <script>
        // Set API Base URL based on environment
        const API_BASE_URL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
            ? "http://localhost:5000"
            : ""; 
    </script>

    <script>
        const form = document.getElementById("banquetForm");
        const submitBtn = document.getElementById("submitBtn");
        const orgSelect = document.getElementById("orgSelect");
        const orgManual = document.getElementById("orgManual");

        // Toggle Manual Input
        orgSelect.addEventListener("change", function () {
            if (this.value === "Other") {
                orgManual.style.display = "block";
                orgManual.required = true;
            } else {
                orgManual.style.display = "none";
                orgManual.required = false;
                orgManual.value = "";
            }
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";

            try {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Categories logic
                data.reg_type = "BANQUET PASS";
                data.amount = 2000;

                // Handle Manual Organization logic
                if (data.organization === "Other" && data.organization_manual) {
                    data.organization = data.organization_manual;
                }

                // Send to Backend
                let res = await fetch(`${API_BASE_URL}/api/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error("Server Error: " + res.statusText);

                let result = await res.json();
                if (!result.success) throw new Error(result.error);

                // Store for Checkout
                const checkoutData = {
                    reg_id: result.reg_id,
                    amount: 2000,
                    name: data.name,
                    email: data.email,
                    mobile: data.mobile,
                    reg_type: "BANQUET PASS",
                    organization: data.organization
                };

                localStorage.setItem("reg_payload", JSON.stringify(checkoutData));
                window.location.href = "checkout.html";

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "Proceed to Payment";
            }
        });
    </script>

</body>

</html>
