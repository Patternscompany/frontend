<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Registration - TGSDC 2026</title>
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .simple-form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .btn-primary-custom {
            background-color: #198754;
            border-color: #198754;
            color: #fff;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 6px;
        }

        .btn-primary-custom:hover {
            background-color: #157347;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="simple-form-container">
            <div class="text-center mb-4">
                <img src="assets/img/trant-logo.png" alt="Logo" style="max-height: 80px;">
                <h3 class="mt-3">Trader Registration</h3>
                <p class="text-muted">Register a new Trade Stall (Cash Payment)</p>
            </div>

            <form id="traderForm">
                <!-- Title -->

                <div class="col-12 mb-3">
                    <label class="form-label d-block">Title <span class="text-danger">*</span></label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="title" id="title1" value="M/s" required>
                        <label class="btn btn-outline-secondary" for="title1">M/s</label>
                        <input type="radio" class="btn-check" name="title" id="title2" value="Ms">
                        <label class="btn btn-outline-secondary" for="title2">Ms.</label>

                    </div>
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Trader / Company Name <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Company or Person Name"
                        required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email Address <span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                    <div class="form-text">Registration details will be sent here.</div>
                </div>

                <!-- Mobile -->
                <div class="mb-3">
                    <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
                    <input type="tel" name="mobile" class="form-control" placeholder="Enter Mobile Number"
                        pattern="[0-9]{10}" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                        title="Please enter exactly 10 digits" required>
                </div>

                <!-- Stall Number -->
                <div class="mb-3">
                    <label class="form-label">Stall Number <span class="text-danger">*</span></label>
                    <input type="text" name="stall_number" class="form-control"
                        placeholder="Enter Stall Number (e.g., A-12)" required>
                </div>

                <!-- Hidden Fields -->
                <input type="hidden" name="regType" value="TRADER">
                <input type="hidden" name="amount" value="0"> <!-- Amount handled via Cash -->

                <button type="submit" class="btn btn-primary-custom" id="submitBtn">Register Trader</button>

                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none small text-muted">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <!-- CONFIG -->
    <script>
        // Set API Base URL based on environment
        const API_BASE_URL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
            ? "http://localhost:5000"
            : ""; 
    </script>

    <script>
        const form = document.getElementById("traderForm");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";

            try {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Construct backend payload
                // Map Stall Number to 'organization' or 'designation' for storage? 
                // Let's use 'organization' for Stall Number as it's a prominent field.
                data.organization = "Stall: " + data.stall_number;
                data.reg_type = "TRADER";
                data.amount = 0; // Cash payment, tracked separately if needed
                data.payment_mode = "CASH"; // Signal to backend

                // Send to Backend
                let res = await fetch(`${API_BASE_URL}/api/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                let result = await res.json();

                if (!res.ok || !result.success) {
                    throw new Error(result.error || "Server Error");
                }

                alert("Trader Registration Successful!\nID: " + result.reg_id);
                window.location.href = "success.html?id=" + result.reg_id;

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "Register Trader";
            }
        });
    </script>

</body>

</html>
